<navigation></navigation>
<div class="container">
    <page-header content="vm.pageHeader"></page-header>

    <div class="row">
        <div class="col-md-2">
            <left-navigation></left-navigation>
        </div>
        <div class="col-xs-8 col-md-8" window-scroll="loadOlderStreams()">
            <div>
                <button type="button" class="btn btn-primary btn-lg btn-block" ng-show="vm.newTweetsCount > 0" ng-click="loadNewStreams()">New Streams Count: {{vm.newTweetsCount}}</button>
            </div>
            <div class="row list-group">
                <div id="tweets-repeat" class="stream col-xs-8 list-group-item" ng-repeat="tweet in vm.data.tweets | orderBy: '-date'">
                    <div class="instagrmDiv" ng-show="{{tweet.containsInstagram}}">
                        <img class="instagramImg" src="{{tweet.instagram}}">
                    </div>
                    <div>
                        <blockquote  class="twitter-tweet" hide_tweet="true">
                            <a ng-href="http://twitter.com/twitter/status/{{tweet.twid_str}}"></a>
                        </blockquote>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <footer-generic></footer-generic>
</div>
<script type="text/javascript-lazy">
window.twttr = (function(d, s, id) {
        console.log(d.getElementsByTagName(s));
        var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        //js.src = "https://platform.twitter.com/widgets.js";
        js.src = "../twitter/widgets.js";

        console.log(js);

        fjs.parentNode.insertBefore(js, fjs);
        t._e = [];
        t.ready = function(f) {
            t._e.push(f);
        };

      return t;
    }(document, "script", "twitter-wjs"));
</script>
